<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - order</title>
  <!-- 
    É a propriedade que define se os itens evem ou não quebrar a linha.
    Permite a quebra de linha assim que um dos flex itens não puder mais ser compactado
  -->
  <style>

    .flex-container {
      display: flex;
      max-width: 300px;
      border: 1px solid #000;
      margin-bottom: 20px;
    }

    .item {
      flex: 1;
      background-color: brown;
      color: #FFF;
      text-align: center;
      font-size: 25px;
      margin: 5px;
    }

    /* order: altera a ordem dos elementos em tela */
    .o1 {
      order: 1;
    }

    .o2 {
      order: 2;
    }

    .o3 {
      order: 3;
    }

    .direction {
      flex-direction: column;
    }

  </style>
</head>
<body>

  <h1>Row</h1>
  <p>order: 0</p>
  <div class="flex-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <p>order: diferent</p>
  <div class="flex-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item o3">4</div>
    <div class="item o2">5</div>
    <div class="item o1">6</div>
  </div>

  <h1>Column</h1>
  <p>order: 0</p>
  <div class="flex-container direction">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <p>order: diferent</p>
  <div class="flex-container direction">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item o3">4</div>
    <div class="item o2">5</div>
    <div class="item o1">6</div>
  </div>

</body>
</html>
