<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex</title>
  <!-- 
    É a propriedade que define se os itens evem ou não quebrar a linha.
    Permite a quebra de linha assim que um dos flex itens não puder mais ser compactado
  -->
  <style>

    .flex-container {
      display: flex;
      border: 1px solid #000;
      max-width: 400px;
    }

    .item {
      background-color: brown;
      color: #FFF;
      font-size: 24px;
      text-align: center;
      margin: 5px;
    }

    .flex-1 {
      /* grow = 1, shrink = 1, basis = 0 */
      flex: 1;
    }

    .largura {
      width: 200px;
      /* min-width: 250px; */
    }

    .flex-2 {
      /* grow = 2, shrink = 1, basis = 0 */
      flex: 2;
    }

  </style>
</head>
<body>

  <p>flex: 1</p>
  <div class="flex-container">
    <div class="item flex-1">A</div>
    <div class="item flex-1">BBB</div>
    <div class="item flex-1">CC</div>
    <div class="item flex-1">D</div>
    <div class="item flex-1">EF</div>
  </div>

  <p>flex: mix</p>
  <div class="flex-container">
    <div class="item flex-1">A</div>
    <div class="item flex-2">BBB</div>
    <div class="item flex-2">CC</div>
    <div class="item flex-1">D</div>
    <div class="item flex-1">EF</div>
  </div>

  <p>width ignored -> basic = 0</p>
  <div class="flex-container">
    <div class="item largura">A</div>
    <div class="item largura">BBB</div>
    <div class="item largura">CC</div>
    <div class="item largura">D</div>
    <div class="item largura">EF</div>
  </div>

</body>
</html>
