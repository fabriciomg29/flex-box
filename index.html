<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - justify-content</title>
  <!-- 
    É a propriedade que define se os itens evem ou não quebrar a linha.
    Permite a quebra de linha assim que um dos flex itens não puder mais ser compactado
  -->
  <style>

    .container {
      max-width: 400px;
      border: 1px solid #000;
      margin: 0;
      display: flex;
    }

    .item {
      background-color: blueviolet;
      margin: 5px;
      text-align: center;
      color: #FFF;
    }

    .flex-start {
      justify-content: flex-start;
    }

    .flex-end {
      justify-content: flex-end;
    }

    .center {
      justify-content: center;
    }

  </style>
</head>
<body>

  <h1>flex-start</h1>
  <section class="container flex-start">
    <div class="item">1 item</div>
    <div class="item">2 item</div>
    <div class="item">3 item</div>
  </section>

  <h1>flex-end</h1>
  <section class="container flex-end">
    <div class="item">1 item</div>
    <div class="item">2 item</div>
    <div class="item">3 item</div>
  </section>

  <h1>flex-center</h1>
  <section class="container center">
    <div class="item">1 item</div>
    <div class="item">2 item</div>
    <div class="item">3 item</div>
  </section>

</body>
</html>
